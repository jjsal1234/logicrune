<!DOCTYPE html>
<html>
<head>
    <title>thing</title>
    <script>
        // Function to handle mock API requests
        function handleRequest() {
            return JSON.stringify({status: 'success'});
        }

        // Respond to GET requests
        function respond() {
            const request = new XMLHttpRequest();
            request.open('GET', '/mock', true);
            request.setRequestHeader('Content-Type', 'application/json');
            request.onload = function () {
                if (request.status >= 200 && request.status < 400) {
                    document.getElementById('response').textContent = handleRequest();
                } else {
                    document.getElementById('response').textContent = 'Error';
                }
            };
            request.send();
        }

        window.onload = respond;
    </script>
</head>
<body>
    <h1>ummmmm</h1>
    <p id="response">Waiting for response...</p>
</body>
</html>
